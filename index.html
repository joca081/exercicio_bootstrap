<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login EBAC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body> 
    <header>
        <h1>Bem vindo ao site da EBAC</h1>
    </header>
<div class="container">
    <div class="row">
        <div class="col">
            <h2>Cadastre-se</h2>
            <form>
                <label class="form-label" for="nome">Seu nome:</label>
                <input class="form-control form-control-sm" type="text" id="nome" placeholder="Seu nome" />
                <label class="form-label" for="email">Seu e-mail</label>
                <input class="form-control form-control-sm" type="email" id="email" placeholder="Seu email" />
                <label class="form-label" for="senha">Sua senha:</label>
                <input class="form-control form-control-sm" type="password" id="senha" placeholder="Sua senha" />
                <label class="form-label" for="tel">Seu telefone:</label>
                <input type="tel" class="form-control form-control-sm" id="telefone" placeholder="Seu telefone" />
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="termos" />
                    <label class="form-check-label" for="termos">Eu li e aceito os termos de uso</label>
                </div>
                    <button class="btn btn-outline" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
